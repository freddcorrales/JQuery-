    <script>


    $('img').click(function () {
            $(this).fadeOut(function () {
                var new_img = $(this).attr('src'); //the variable "new_img" is holding the value '../img/ninja0.png'
                $(this).attr('src', $(this).attr('data-alt-src')); // the img src is now the value in data-alt-src
                $(this).attr('data-alt-src', new_img); //data-alt-src is now the original value in src
            });
    
            $(this).fadeIn(); //this tells the click img to show the new value of the img
        })
